
<div class="column gap-1 wrapper">
    <img src="{{product.image}}" alt="Product thumbnail" >
    <h2 class="title">{{product.name | truncateName:16: "..."}}</h2>
    <div class="row gap-05">
        <span class="price-label">Price:</span>
        <span class="price">{{product.price | price}}</span>
    </div>
    <p-rating [(ngModel)]="product.rating" 
    readonly="true"
    iconCancelClass="hidden"></p-rating>
    <div class="row gap-05">
        <button pButton type="button" label="Edit" icon="pi pi-pencil" (click)="editProduct()"></button>
        <button pButton class="p-button-danger" type="button" label="Delete" icon="pi pi-trash" (click)="confirmDelete()" 
        #deleteButton></button>
    </div>



</div>
<p-confirmPopup></p-confirmPopup>
