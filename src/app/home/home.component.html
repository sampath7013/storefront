<div class="column gap-1">
    <button pButton type="button" label="Add Product" icon="pi pi-plus" (click)="toggleAddPopup()"></button>
    <!--products-->
    <div class="row wrap gap-1 space-between">
        <app-product *ngFor="let product of products" [product]="product" (edit)="toggleEditPopup($event)" (delete)="toggleDeletePopup($event)" ></app-product>
    </div>
    <!--pagination-->
    <p-paginator [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20]" (onPageChange)="onPageChange($event)" #paginator></p-paginator>

</div>

<app-edit-popup [(display)]="displayEditPopup" [product]="selectedProduct" (confirm)="onConfirmEdit($event)" header="Edit Product"></app-edit-popup>
<app-edit-popup [(display)]="displayAddPopup" [product]="selectedProduct" (confirm)="onConfirmAdd($event)" header="Add Product"></app-edit-popup>
